version: "3.1"

volumes:
    mongodb: ~
    crate-db: ~
    grafana: ~

services:
    iot-agent:
        image: fiware/iotagent-ul
        hostname: iot-agent
        container_name: fiware-iot-agent
        depends_on:
            - mongodb
        expose:
            - "4061"
            - "7896"
        ports:
            - "4061:4061"
            - "7896:7896"
        environment:
            - "IOTA_CB_HOST=orion"
            - "IOTA_CB_PORT=1026"
            - "IOTA_NORTH_PORT=4061"
            - "IOTA_REGISTRY_TYPE=mongodb"
            - "IOTA_MONGO_HOST=mongodb"
            - "IOTA_MONGO_PORT=27017"
            - "IOTA_MONGO_DB=iotagent-ul"
            - "IOTA_HTTP_PORT=7896"
            - "IOTA_PROVIDER_URL=http://iot-agent:4061"

    mongodb:
        image: mongo:4.2
        hostname: mongodb
        container_name: db-mongo
        ports:
            - "27017:27017"
        command: --bind_ip_all
        volumes:
            - mongodb:/data

    orion:
        image: fiware/orion
        hostname: orion
        container_name: fiware-orion
        depends_on:
            - mongodb
        expose:
            - "1026"
        ports:
            - "1026:1026"
        command: -dbhost mongodb

    crate-db:
        image: crate:5.5.0
        hostname: crate-db
        container_name: db-crate
        ports:
            # Admin UI
            - "4200:4200"
            # Transport protocol
            - "4300:4300"
        command: ["crate",
              "-Ccluster.name=democluster",
              "-Cauth.host_based.enabled=false",
              "-Chttp.cors.enabled=true",
              "-Chttp.cors.allow-origin=*" ,
              "-Cdiscovery.type=single-node"
              ]          
        environment:
            - CRATE_HEAP_SIZE=2g # see https://crate.io/docs/crate/howtos/en/latest/deployment/containers/docker.html#troubleshooting
        volumes:
            - crate-db:/data

    # Quantum Leap is persisting Short Term History to Crate-DB
    quantumleap:
        image: fiware/quantum-leap
        hostname: quantumleap
        container_name: fiware-quantumleap
        ports:
            - "8668:8668"
        depends_on:
            - crate-db
        environment:
            - CRATE_HOST=crate-db
        healthcheck:
            test: curl --fail -s http://quantumleap:8668/version || exit 1
 
    grafana:
        image: grafana/grafana:8.5.27
        container_name: grafana
        depends_on:
            - crate-db
        ports:
            - "3003:3000"
        environment:
            - GF_INSTALL_PLUGINS=orchestracities-map-panel,grafana-clock-panel,grafana-worldmap-panel
        volumes:
            - grafana:/var/lib/grafana